<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Proyecto Final - Videla</title>
        <link rel="stylesheet" href="css/styles.css" />
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <body>
        <h1>No sabes que ejercicios hacer?</h1>
        <p class="subtitulo">
        Aquí encontrarás muchos ejercicios dependiendo el músculo que busques
        </p>

        <form id="formulario">
        <label>Nombre: <input type="text" id="nombre" required /> </label><br />

        <label>Edad: <input type="number" id="edad" required /> </label><br />

        <label
            >Objetivo (músculo):
            <input
            type="text"
            id="objetivo"
            placeholder="Ej: chest, biceps, cardio..."
            required
            /> </label
        ><br />

        <button type="submit">Generar Rutina</button>
        </form>

        <div id="resultado"></div>

        <script src="js/script.js"></script>
    </body>
</html>
